<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Game of Thrones</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>

  <!-- Fuente épica -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #1a1a1a;
      color: #f8f9fa;
      font-family: 'Cinzel', serif;
    }
  </style>
</head>

<body>
  <main class="container py-5">
    <section id="iniciar_sesion" class="text-light">
      <h2 class="text-warning text-center mb-4">Accede al Reino</h2>
      <p class="text-center text-muted">Ingresa con tu cuenta para continuar tu aventura</p>

      <form class="bg-black border border-warning p-4 rounded shadow-lg" style="max-width: 400px; margin: 0 auto;">
        <div class="mb-3">
          <label for="email" class="form-label text-warning">Correo electrónico</label>
          <input type="email" class="form-control bg-dark text-light border-warning" id="email" required />
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label text-warning">Contraseña</label>
          <input type="password" class="form-control bg-dark text-light border-warning" id="contrasena" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning fw-bold">Entrar al Trono</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-center text-warning py-4 mt-5">
    <p class="mb-0">© 2025 Game of Thrones Fan Page - Proyecto académico</p>
  </footer>
</body>
</html>
