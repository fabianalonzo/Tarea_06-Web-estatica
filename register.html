<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Game of Thrones</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #1a1a1a;
        color: #f8f9fa;
        font-family: "Cinzel", serif;
      }
    </style>
  </head>

  <body>
    <main class="container py-5">
      <section id="registro" class="text-light">
        <h2 class="text-warning text-center mb-4">Únete al Reino</h2>
        <p class="text-center text-muted">
          Regístrate como un verdadero miembro de Westeros
        </p>

        <form
          class="bg-black border border-warning p-4 rounded shadow-lg"
          style="max-width: 500px; margin: 0 auto"
        >
          <div class="mb-3">
            <label for="nombre" class="form-label text-warning">Nombre</label>
            <input
              type="text"
              class="form-control bg-dark text-light border-warning"
              id="nombre"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label text-warning"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control bg-dark text-light border-warning"
              id="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="contrasena" class="form-label text-warning"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control bg-dark text-light border-warning"
              id="contrasena"
              required
            />
          </div>

          <div class="mb-3">
            <label for="casa" class="form-label text-warning"
              >Casa de lealtad</label
            >
            <div class="input-group">
              <select
                class="form-select bg-dark text-light border-warning"
                id="casa"
                required
              >
                <option selected disabled>
                  Primero debes cargar las casas...
                </option>
              </select>
              <button
                type="button"
                id="btnCargar"
                class="btn btn-warning fw-bold"
              >
                Cargar Casas
              </button>
            </div>
          </div>

          <div
            id="mensaje-casa"
            class="mt-3 text-warning fw-bold text-center"
          ></div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-warning fw-bold">
              Registrar
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="bg-black text-center text-warning py-4 mt-5">
      <p class="mb-0">© 2025 Game of Thrones Fan Page - Proyecto académico</p>
    </footer>

    <script src="js/registro.js"></script>
  </body>
</html>
